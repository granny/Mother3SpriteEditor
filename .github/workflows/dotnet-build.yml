name: Build and Upload .NET Artifact

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Enable .NET Framework 3.5
      run: |
        Enable-WindowsOptionalFeature -Online -FeatureName "NetFx3" -All
      shell: pwsh

    - name: Install .NET Framework 3.5 Developer Pack
      run: |
        Invoke-WebRequest -Uri "https://download.microsoft.com/download/7/0/3/703455ee-a747-4cc8-bd3e-98a615c3aedb/dotNetFx35setup.exe" -OutFile "ndp35.exe"
        Start-Process ".\ndp35.exe" -ArgumentList "/q" -Wait
      shell: pwsh

    - name: Build the project
      run: dotnet build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mother3SpriteEditor
        path: ./bin
